<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Registrazione</title>
</head>
<body>

<h1>Benvenuto sul portale web di accesso</h1>
<h2>Registrati tramite il seguente form</h2>


<form action ="http://localhost:8080/TProgetto/Registrazione" method= "post">
Nome: <input type="text" name="nome" /><br /><br />
Cognome: <input type="text" name="cognome" /><br /><br />
Sesso:
<input type="radio" name="sesso" value="Maschio" /> Maschio
<input type="radio" name="sesso" value="Femmina" /> Femmina <br /><br />
Luogo di nascita: <input type="text" name="luogoNascita" /><br /><br />
Provincia: <input type="text" name="provincia" /><br /><br />
<label for="dataNascita">Data di nascita:</label>
<input type="date" id="dataNascita" name="dataNascita" required /><br /><br />
<label for="codiceFiscale">Codice fiscale:</label>
<input type="text" id="codiceFiscale" name="codiceFiscale" maxlength="16" required /><br /><br />
Password: <input type="password" name="password" /><br /><br />

Come ci hai trovato:
<select name="sitoProvenienza">
<option value="Facebook">Facebook</option>
<option value="Link Web">Link Web</option>
<option value="Discord">Discord</option>
<option value="Twitter">Twitter</option>
<option value="Altro">Altro</option>
        </select><br /><br />

<input type="submit" value="Registrati" />
</form>

</body>
</html>
